<!DOCTYPE html>
<html>
<head>
    <title>Cookies Saver</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
    <body>
    <h1>Cookies Saver</h1>
        <main>
        <div>
            <section>
                <h3>Enter your email:</h3>
                <input id="email" type="text" />
                <button id="save">Save</button>
            </section>
            <section> 
                <textarea id="cookiesList" cols="28" rows="5"></textarea>
            </section>
        </div>
        </main>
        <script>
            document.getElementById('save').addEventListener('click', ()=>{
                let textArea = document.getElementById('cookiesList');
                let emailInput = document.getElementById('email').value;

                if(emailInput === "") textArea.innerHTML = "You must enter an email"
                else {
                    const date = new Date();
                    date.setTime(date.getTime()+(1000*60*60*24*2));
                    let expires = date.toUTCString();
                    document.cookie = `email=${emailInput}; expires=${expires}`;
                    textArea.innerHTML = `Email: ${emailInput} saved correctly.`;
                } 
            });
        </script>
    </body>
</html>
